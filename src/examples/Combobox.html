<!--
og-combobox
-->
<og-card name="Combobox">
    <div>
        <h4>Preselected value</h4>
        <og-combobox id="combobox1" value="3"></og-combobox>

            <h4>Empty value with placeholder text</h4>
            <og-combobox id="combobox2" placeholder="Please select a value"></og-combobox>

            <h4>Disabled combobox</h4>
            <og-combobox id="combobox3" value="2" disabled></og-combobox>

    </div>
    <div style="overflow: auto; padding-top: 40px; max-height: 400px;">
        <h4>Inside a horizontal scroll area</h4>
        <p>Also width a custom flyout width.</p>
        <div style="width: 120vw; height: 600px;">
            <og-combobox id="combobox4" style="margin-left: 200px; width: 300px; --og-combobox__flyout-MaxWidth: 200px"></og-combobox>
        </div>
    </div>
</og-card>
<script>
    const values = [];
    for (let i = 1; i < 11; i++) {
        values.push({ label:'Value ' + i, value: i});
    }

    const combobox1 = document.querySelector('#combobox1');
    combobox1.items = values;
    combobox1.addEventListener('itemSelected', e => console.log('item selected', e));

    const combobox2 = document.querySelector('#combobox2');
    combobox2.items = values;
    combobox2.addEventListener('itemSelected', e => console.log('item selected', e));

    const combobox3 = document.querySelector('#combobox3');
    combobox3.items = values;

    const combobox4 = document.querySelector('#combobox4');
    combobox4.items = values;
</script>
